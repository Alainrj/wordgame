<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word search Game</title>
        <script src="games.js"></script>
    </head>

    <body>
        <header>
            <h1><u>The Psychic Game</u></h1>
        </header>
        <div id="container">
                <h3>Guess what letter I'm thinking of?</h3>
                <p>Please type a letter to begin</p>

                <br>    
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p><u>Guesses Left: <span id="guesses-left"></span></u></p>
                <p>Your Guesses so far: <span id="guesses-so-far"></span></p>

    </div>
        
    </body>
</html>
